<!DOCTYPE html>
<html>
<head>

<!-- Standard Meta -->
  	<meta charset="utf-8" />

  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  	<!-- Mobile App Meta-->
  	<meta name="apple-mobile-web-app-capable" content="yes"/>
  	<meta name="mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  	<!-- Site Properities -->
  	<title>Pikachu CSS</title>

  	<!-- Style Sheet: plugins-->

  	<!-- Style Sheet: local-->
	<link rel="stylesheet" type="text/css" href="style/pikachu.css">

  	<!-- Javascript Lib: jQuery and plugins -->

  	<!-- Javascript Lib: local -->
  
  	<!-- Google Font -->


</head>

<body>
	<div class="pikachu">
		<!-- <div class="oriPic" style="display: block;"></div>	 -->
		<div class="container">

			<!-- Pikachu's Tail -->
			<div class="pikachuTail">
				<div class="tailElement-01"></div>
				<div class="tailElement-02"></div>
				<div class="tailElement-03-container">
					<div class="tailElement-03"></div>
				</div>
				<div class="tailElement-04-container">
					<div class="tailElement-04"></div>	
				</div>
				<div class="tailElement-05"></div>
			</div>
			
			<!-- Pikachu's Body -->
			<div class="pikachuBody">
				<div class="bodyUpper">
					<div class="pikachuAss"></div>
				</div>
				<div class="leg-left">
					<div class="foot-left"></div>
				</div>
				<div class="leg-right">
					<div class="foot-right"></div>
				</div>
				<div class="left-hand"></div>
				<div class="right-hand"></div>
			</div>

			<!-- Pikachu's Head -->
			<div class="pikachuHead">
				<div class="left-ear"></div>
				<div class="face"></div>
				<div class="face-container">
					<div class="left-eye">
						<div class="left-eye-light"></div>
						<div class="left-eye-light-mini"></div>
					</div>
					<div class="right-eye">
						<div class="right-eye-light"></div>
						<div class="right-eye-light-mini"></div>
					</div>
					<div class="nose"></div>
					<div class="mouse">
						<div class="left-lip"></div>
						<div class="right-lip"></div>
					</div>
					<div class="left-cheek"></div>
					<div class="right-cheek"></div>
				</div>
				<div class="right-ear"></div>
			</div>

		</div>	
	</div>


</body>
</html>
